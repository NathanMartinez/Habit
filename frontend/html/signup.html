<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Habit Signup</title>
</head>
<body>
    <nav>
        <ul id="tabs">
          <li><a href="./index.html">Home</a></li>
          <li> <a href="#">Learn More</a></li>
          <li> <a href="#">About Habit</a></li>
        </ul>
        <div>
          <ul id="accountButtons">
            <li><a href="./signup.html">Sign Up</a></li>
            <li><a href="./login.html">Log In</a></li>
          </ul>
        </div>
      </nav>
      <div id="content-container">
        <form>
            <h1 id="sign-up-header">Sign Up</h1>
            <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required>
            <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required>
            <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            <label for="password-confirmation">Confirm Password</label>
                <input type="password" name="passwordConfirmation" id="password-confirmation" required>
            <button id="submit-button">Create Account</button>
        </form>
      </div>
    <script src="../scripts/script.js" type="module"></script>
</body>
</html>
